ansible-navigator:
  ansible:
    config:
      path: ./ansible.cfg

    inventory:
      entries:
        - ./inventory/main.yaml

  execution-environment:
    enabled: true
    image: ghcr.io/jirifilip/learning-ansible-builder:latest
    volume-mounts:
      - src: ./.vagrant/machines/default/virtualbox/private_key
        dest: /runner/private_key
        options: z

  ansible-runner:
    artifact-dir: ./.artifacts

  playbook-artifact:
    enable: true
    save-as: ./.artifacts/playbook.json
